<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<title>OPR SMK Kijal - Final</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#eee;
}

.container{
  display:flex;
  height:100vh;
}

/* ===== SIDEBAR ===== */
.sidebar{
  width:320px;
  background:#fff;
  padding:10px;
  overflow:auto;
  border-right:2px solid #ccc;
}

.sidebar label{
  font-size:12px;
  font-weight:bold;
}

.sidebar input,
.sidebar textarea{
  width:100%;
  font-size:12px;
  margin-bottom:6px;
}

.sidebar button{
  width:100%;
  margin-top:5px;
  padding:6px;
  font-weight:bold;
}

/* ===== PREVIEW ===== */
.preview-wrap{
  flex:1;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  padding:10px;
  overflow:auto;
}

#report{
  width:794px;
  min-height:1123px;
  background:#fff;
  padding:15px;
  box-sizing:border-box;
  font-size:11px;
}

/* ===== HEADER ===== */
.header{
  display:flex;
  align-items:center;
  border-bottom:1px solid #000;
  padding-bottom:5px;
  margin-bottom:6px;
}

.header img{
  width:60px;
  margin-right:10px;
}

.header h3{
  margin:0;
  font-size:13px;
}

.header p{
  margin:0;
  font-size:11px;
}

/* ===== SECTION ===== */
.section{
  margin-bottom:5px;
}

.section b{
  display:inline-block;
  width:120px;
}

/* ===== PHOTOS ===== */
.photo-grid{
  display:grid;
  grid-template-columns: repeat(2,1fr);
  gap:10px;
  margin-top:6px;
}

.photo-box{
  border:1px solid #000;
  overflow:hidden;
  height:180px; /* tinggi tetap supaya muat 1 A4 */
}

.photo{
  width:100%;
  height:100%;
  object-fit:cover; /* penuh tapi tak gedabak */
  display:block;
}

/* ===== SIGN ===== */
.sign{
  display:flex;
  justify-content:space-between;
  margin-top:25px;
}

.sign div{
  width:45%;
  text-align:center;
}
</style>
</head>

<body>
<div class="container">

<!-- ===== SIDEBAR ===== -->
<div class="sidebar">

<label>Nama Program</label>
<input oninput="upd('prog',this.value)">

<label>Anjuran</label>
<input oninput="upd('anjur',this.value)">

<label>Tarikh</label>
<input oninput="upd('tarikh',this.value)">

<label>Masa</label>
<input oninput="upd('masa',this.value)">

<label>Tempat</label>
<input oninput="upd('tempat',this.value)">

<label>Sasaran</label>
<input oninput="upd('sasaran',this.value)">

<label>Objektif</label>
<textarea rows="2" oninput="upd('obj',this.value)"></textarea>

<label>Aktiviti</label>
<textarea rows="2" oninput="upd('akt',this.value)"></textarea>

<label>Kekuatan</label>
<textarea rows="2" oninput="upd('kuat',this.value)"></textarea>

<label>Cadangan Penambahbaikan</label>
<textarea rows="2" oninput="upd('cad',this.value)"></textarea>

<label>Gambar Aktiviti (4)</label>
<input type="file" accept="image/*" onchange="loadImg(event,0)">
<input type="file" accept="image/*" onchange="loadImg(event,1)">
<input type="file" accept="image/*" onchange="loadImg(event,2)">
<input type="file" accept="image/*" onchange="loadImg(event,3)">

<label>Disediakan Oleh (Nama)</label>
<input oninput="updCaps('dNama',this.value)">
<label>Jawatan</label>
<input oninput="updCaps('dJaw',this.value)">

<label>Disahkan Oleh (Nama)</label>
<input oninput="updCaps('sNama',this.value)">
<label>Jawatan</label>
<input oninput="updCaps('sJaw',this.value)">

<button onclick="window.print()">Cetak PDF</button>
<button onclick="saveImg()">Simpan Sebagai Gambar</button>
<button onclick="location.reload()">Padam Semua</button>

</div>

<!-- ===== PREVIEW ===== -->
<div class="preview-wrap">
<div id="report">

<div class="header">
<img src="logo-smk-kijal.png">
<div>
<h3>SEKOLAH MENENGAH KEBANGSAAN KIJAL</h3>
<p>24100 Kemaman, Terengganu</p>
</div>
</div>

<div class="section"><b>Nama Program</b>: <span id="prog"></span></div>
<div class="section"><b>Anjuran</b>: <span id="anjur"></span></div>
<div class="section"><b>Tarikh</b>: <span id="tarikh"></span></div>
<div class="section"><b>Masa</b>: <span id="masa"></span></div>
<div class="section"><b>Tempat</b>: <span id="tempat"></span></div>
<div class="section"><b>Sasaran</b>: <span id="sasaran"></span></div>
<div class="section"><b>Objektif</b>: <span id="obj"></span></div>
<div class="section"><b>Aktiviti</b>: <span id="akt"></span></div>
<div class="section"><b>Kekuatan</b>: <span id="kuat"></span></div>
<div class="section"><b>Cadangan</b>: <span id="cad"></span></div>

<div class="photo-grid">
<div class="photo-box"><img class="photo"></div>
<div class="photo-box"><img class="photo"></div>
<div class="photo-box"><img class="photo"></div>
<div class="photo-box"><img class="photo"></div>
</div>

<div class="sign">
<div>
<p>Disediakan Oleh,</p><br><br>
<b id="dNama"></b><br>
<span id="dJaw"></span>
</div>
<div>
<p>Disahkan Oleh,</p><br><br>
<b id="sNama"></b><br>
<span id="sJaw"></span>
</div>
</div>

</div>
</div>

</div>

<script>
function upd(id,val){document.getElementById(id).innerText=val;}
function updCaps(id,val){document.getElementById(id).innerText=val.toUpperCase();}
function loadImg(e,i){
  document.querySelectorAll('.photo')[i].src=URL.createObjectURL(e.target.files[0]);
}
function saveImg(){
  html2canvas(document.getElementById('report')).then(c=>{
    let a=document.createElement('a');
    a.download='OPR-SMK-KIJAL.png';
    a.href=c.toDataURL();
    a.click();
  });
}
</script>

</body>
</html>
